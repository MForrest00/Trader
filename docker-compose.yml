version: "3.8"

services:
  redis:
    image: redis:6.0.7-alpine
    volumes:
      - redis_data:/data
    networks:
      - redis_network
  postgres:
    image: postgres:12.4-alpine
    env_file:
      - .env
    volumes:
      - ./scripts/postgres_init_scripts/create_dbs.sh:/docker-entrypoint-initdb.d/create_dbs.sh
      - postgres_data:/var/lib/postgresql/data
    networks:
      - postgres_network
  metabase:
    image: metabase/metabase:v0.40.3.1
    volumes:
      - metabase_data:/metabase-data
    environment:
      - MB_DB_FILE=/metabase-data/metabase.db
      - JAVA_TIMEZONE=US/Central
    networks:
      - postgres_network
    depends_on:
      - postgres
  celery_beat:
    build: .
    image: trader/trader
    environment:
      - CELERY_REDIS_HOST=redis
    command: celery -A trader.tasks beat
    volumes:
      - .:/app
    networks:
      - redis_network
    depends_on:
      - redis
  celery_worker:
    image: trader/trader
    environment:
      - CELERY_REDIS_HOST=redis
      - CACHE_REDIS_HOST=redis
      - POSTGRES_HOST=postgres
    command: celery -A trader.tasks worker
    volumes:
      - .:/app
    networks:
      - redis_network
      - postgres_network
    depends_on:
      - redis
      - postgres


networks:
  redis_network:
    driver: bridge
  postgres_network:
    driver: bridge
volumes:
  redis_data:
  postgres_data:
  metabase_data:
